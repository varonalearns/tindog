<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tindog</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <figure><img src="/images/icon-profile.png" alt="profile"></figure>
        <figure><img src="/images/logo.png" alt="Tingdog logo"></figure>
        <figure><img src="/images/icon-chat.png" alt="chat"></figure>
    </header>
    <main>
        <figure id="dog"></figure>
    </main>
    <section class="reactions">
        <button id="dislike-btn"><img src="/images/icon-cross.png" alt="cross"></button>
        <button id="like-btn"><img src="/images/icon-heart.png" alt="heart"></button>
    </section>
    <script src="/index.html" type="module"></script>
</body>
</html
