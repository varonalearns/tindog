<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tindog</title>
    <!-- styles -->
    <link rel="stylesheet" href="index.css">
    <!-- typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    </head>
<body>
    <header>
        <div class="icons"><img src="/images/icon-profile.png" alt="profile"></div>
        <div class="icons logo"><img src="/images/logo.png" alt="Tingdog logo"></div>
        <div class="icons"><img src="/images/icon-chat.png" alt="chat"></div>
    </header>
    <main>
        <div id="dog"></div>
    </main>
    <section class="reactions">
        <button id="dislike-btn"><img src="/images/icon-cross.png" alt="cross"></button>
        <button id="like-btn"><img src="/images/icon-heart.png" alt="heart"></button>
    </section>
    <script src="/index.js" type="module"></script>
</body>
</html
